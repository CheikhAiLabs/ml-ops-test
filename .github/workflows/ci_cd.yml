name: ci-cd-mlops

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "api/**"
      - "data/raw/**"
      - "requirements.txt"
      - "requirements-dev.txt"
      - "Dockerfile"
      - "docker-compose.yml"
      - "tests/**"
      - "Makefile"
      - ".github/workflows/**"
  workflow_dispatch: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: ./mlruns
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-3.11-

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: ruff check .

      - name: Tests
        run: pytest -q

      - name: Train
        run: python -m src.train

      - name: Evaluate latest trained
        run: |
          MODEL_DIR=$(ls -dt models/versions/* | head -n 1)
          python -m src.evaluate --model-dir "$MODEL_DIR"

      - name: Promote if metrics ok
        run: |
          MODEL_DIR=$(ls -dt models/versions/* | head -n 1)
          python -m src.promote --model-dir "$MODEL_DIR" --eval-report reports/eval_report.json

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-and-reports
          path: |
            models/latest/model.joblib
            models/latest/metadata.json
            reports/train_report.json
            reports/eval_report.json

  cd:
    needs: [ ci ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: model-and-reports
          path: .

      - name: Show promoted metadata
        run: cat models/latest/metadata.json

      - name: Build Docker image
        run: docker compose build inference-api

      - name: Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ml-ops-test-inference-api:latest
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Deploy
        run: |
          ENABLE_MLFLOW_TRACING=false docker compose up -d inference-api

      - name: Wait for API
        run: |
          echo "Waiting for API to be ready..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8001/health > /dev/null 2>&1; then
              echo "API ready after ${i}s"
              exit 0
            fi
            sleep 1
          done
          echo "API failed to start within 60s"
          docker compose logs inference-api
          exit 1

      - name: Smoke test
        run: |
          curl -sf http://localhost:8001/health
          curl -sf -X POST http://localhost:8001/predict \
            -H 'Content-Type: application/json' \
            -d '{"gender":0,"age":28,"partner":0,"dependents":0,"tenure_months":6,"monthly_charges":39.9,"contract_type":0,"payment_method":2,"paperless_billing":1,"internet_service":2,"online_security":0,"tech_support":0,"num_tickets":3}'
          curl -sf http://localhost:8001/model-info
          curl -sf http://localhost:8001/metrics

      - name: Docker logs
        if: failure()
        run: docker compose logs inference-api

      - name: Teardown
        if: always()
        run: docker compose down
